        function renderContent(lang) {
            const data = content[lang];
            const contentDiv = document.getElementById('content');

            let html = '<section class="space-y-10 text-gray-500 dark:text-gray-400 leading-relaxed">';

            data.sections.forEach(section => {
                html += '<div>';
                html += `<h2 class="text-xl font-semibold text-gray-900 dark:text-gray-100 mb-3">${section.title}</h2>`;

                if (section.label) {
                    html += `<p class="uppercase text-xs tracking-wide mb-2 text-gray-500 dark:text-gray-400">${section.label}</p>`;
                }

                html += `<p>${section.content}</p>`;

                if (section.list) {
                    html += '<ul class="list-disc pl-5 mt-3 space-y-3">';
                    section.list.forEach(item => {
                        html += `<li>${item}</li>`;
                    });
                    html += '</ul>';
                }

                if (section.footer) {
                    html += `<p class="mt-3 text-sm">${section.footer}</p>`;
                }

                html += '</div>';
            });

            html += '</section>';
            contentDiv.innerHTML = html;

            document.getElementById('page-title').textContent = data.title;
            document.getElementById('last-updated').textContent = data.lastUpdated;
            document.getElementById('back-home').textContent = data.backHome;
        }

        function setLanguage(lang) {
            localStorage.setItem('language', lang);
            renderContent(lang);
            updateLanguageButtons(lang);
        }

        function updateLanguageButtons(lang) {
            document.querySelectorAll('.language-btn').forEach(btn => {
                if (btn.dataset.lang === lang) {
                    btn.classList.add('bg-black', 'dark:bg-white', 'text-white', 'dark:text-black');
                    btn.classList.remove('text-gray-600', 'dark:text-gray-400', 'hover:bg-gray-100', 'dark:hover:bg-gray-800');
                } else {
                    btn.classList.remove('bg-black', 'dark:bg-white', 'text-white', 'dark:text-black');
                    btn.classList.add('text-gray-600', 'dark:text-gray-400', 'hover:bg-gray-100', 'dark:hover:bg-gray-800');
                }
            });
        }

        function initTheme() {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                document.documentElement.classList.add('dark');
            }
        }

        function toggleTheme() {
            const isDark = document.documentElement.classList.toggle('dark');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
        }

        // Initialize
        initTheme();
        const savedLang = localStorage.getItem('language') || 'en';
        setLanguage(savedLang);
