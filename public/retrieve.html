<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recover License - Reso</title>

    <!-- Switzer Font -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fontsource/switzer@5.0.0/index.min.css" />

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        dark: '#111111',
                        hermesBlue: '#0B2044',
                        hermesOrange: '#F37021',
                        brandPurple: '#5423e7',
                    },
                    fontFamily: {
                        sans: ['Switzer', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <style>
        /* 网格纸背景 with gradient fade */
        body {
            background-color: #fafafa;
            position: relative;
            transition: background-color 0.3s ease;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image:
                linear-gradient(rgba(0, 0, 0, 0.04) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 0, 0, 0.04) 1px, transparent 1px);
            background-size: 24px 24px;
            mask-image: radial-gradient(ellipse 80% 60% at 50% 40%, black 0%, transparent 100%);
            -webkit-mask-image: radial-gradient(ellipse 80% 60% at 50% 40%, black 0%, transparent 100%);
            pointer-events: none;
            z-index: -1;
            transition: opacity 0.3s ease;
        }

        body > * {
            position: relative;
            z-index: 1;
        }

        /* Dark mode styles */
        html.dark body {
            background-color: #1a1a1a;
        }

        html.dark body::before {
            background-image:
                linear-gradient(rgba(255, 255, 255, 0.06) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.06) 1px, transparent 1px);
        }

        /* 紫色光晕效果 */
        .purple-glow {
            position: relative;
        }
        .purple-glow::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 150%;
            height: 150%;
            background: radial-gradient(circle, rgba(84, 35, 231, 0.2) 0%, rgba(255, 255, 255, 0) 70%);
            filter: blur(40px);
            z-index: -1;
        }

        /* 按钮hover紫色外发光 */
        .btn-primary:hover {
            box-shadow: 0 0 30px rgba(84, 35, 231, 0.5);
        }

        /* 输入框focus紫色边框 */
        .input-focus:focus {
            border-color: #5423e7 !important;
            box-shadow: 0 0 0 3px rgba(84, 35, 231, 0.1);
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen font-sans text-gray-900 dark:text-gray-100">

    <div class="max-w-md w-full p-8 text-center">
        
        <!-- 紫色图标带光晕效果 -->
        <a href="https://reso.dzgapp.com" class="inline-block purple-glow">
            <img src="/ResoIcon_512.png" 
                 alt="Reso App Icon" 
                 class="w-20 h-20 mx-auto mb-8 hover:scale-105 transition-transform duration-300 rounded-2xl">
        </a>

        <h1 class="text-3xl font-bold mb-3 tracking-tight text-gray-900 dark:text-gray-100">Recover Your License</h1>
        <p class="text-gray-600 dark:text-gray-400 mb-12 text-base leading-relaxed">Enter the email you used during purchase to retrieve your license key.</p>

        <div id="form-area">
            <div class="mb-6 text-left">
                <label for="email" class="block text-xs font-semibold text-gray-500 dark:text-gray-400 uppercase tracking-wider mb-3 ml-1">Email Address</label>
                <input type="email" id="email" placeholder="name@example.com"
                       class="input-focus w-full bg-gray-50 dark:bg-gray-800 border-2 border-gray-200 dark:border-gray-700 text-gray-900 dark:text-gray-100 text-lg rounded-xl block p-4 outline-none transition-all placeholder-gray-400 dark:placeholder-gray-500" required>
                <p id="email-error" class="hidden mt-2 text-sm text-red-500 pl-1">Please enter a valid email.</p>
            </div>

            <button onclick="findLicense()" id="submit-btn" class="btn-primary w-full bg-black hover:bg-gray-800 dark:bg-white dark:hover:bg-gray-100 text-white dark:text-black font-semibold text-base py-4 rounded-xl transition-all shadow-lg flex items-center justify-center">
                <span id="btn-text">Find License</span>
                <svg id="btn-loader" class="hidden w-5 h-5 ml-2 animate-spin" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
            </button>
        </div>

        <div id="result-area" class="hidden mt-8">
            <div class="bg-green-50 rounded-xl p-5 border border-green-100 text-left animate-fade-in">
                <p class="text-xs font-bold text-green-700 uppercase tracking-wider mb-2 flex items-center">
                    <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>
                    License Found
                </p>
                <div class="bg-white border border-green-100 rounded-lg p-3 flex items-center justify-between">
                    <code id="license-key" class="font-mono text-sm text-gray-800 break-all select-all"></code>
                    <button onclick="copyCode()" class="ml-3 text-sm font-bold text-brandPurple hover:text-purple-600 uppercase tracking-wider">Copy</button>
                </div>
                <p class="text-xs text-green-600 mt-3">
                    Status: <span id="license-status" class="font-medium">Active</span>
                </p>
            </div>

            <a href="#" id="activate-link" class="block mt-6 font-medium hover:underline" style="color: #5423e7;">
                Open App to Activate &rarr;
            </a>
        </div>

        <div id="error-area" class="hidden mt-6 p-4 bg-red-50 text-red-500 rounded-xl text-sm text-left">
            <span class="font-bold">Error:</span> <span id="error-msg">No license found for this email.</span>
        </div>

        <div class="mt-16 pt-8 border-t border-gray-100 dark:border-gray-800">
            <p class="text-sm text-gray-500 dark:text-gray-400 mb-4">
                Need help? <a href="https://tally.so/r/obDo51" target="_blank" class="underline hover:opacity-70 transition-opacity" style="color: #5423e7;">Contact Support</a>
            </p>
            <div class="mt-6 flex items-center justify-center gap-4">
                <a href="https://reso.dzgapp.com" class="text-xs text-gray-300 dark:text-gray-600 hover:text-gray-500 dark:hover:text-gray-400 transition-colors">← Back to Home</a>
                <div class="w-px h-3 bg-gray-300 dark:bg-gray-700"></div>
                <button
                    onclick="toggleTheme()"
                    class="text-xs text-gray-400 dark:text-gray-500 hover:text-gray-600 dark:hover:text-gray-300 transition-colors"
                    aria-label="Toggle light mode"
                >
                    <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="5"></circle>
                        <line x1="12" y1="1" x2="12" y2="3"></line>
                        <line x1="12" y1="21" x2="12" y2="23"></line>
                        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                        <line x1="1" y1="12" x2="3" y2="12"></line>
                        <line x1="21" y1="12" x2="23" y2="12"></line>
                        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                    </svg>
                </button>
                <button
                    onclick="toggleTheme()"
                    class="text-xs text-gray-400 dark:text-gray-500 hover:text-gray-600 dark:hover:text-gray-300 transition-colors"
                    aria-label="Toggle dark mode"
                >
                    <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <script>
        // Cloudflare Worker URL for LemonSqueezy API proxy
        const WORKER_URL = "https://reso-verify.gaoyukun1205.workers.dev";

        async function findLicense() {
            const emailInput = document.getElementById('email');
            const email = emailInput.value.trim();
            const btn = document.getElementById('submit-btn');
            const btnText = document.getElementById('btn-text');
            const btnLoader = document.getElementById('btn-loader');
            const resultArea = document.getElementById('result-area');
            const errorArea = document.getElementById('error-area');
            const errorMsg = document.getElementById('error-msg');

            // Reset UI
            resultArea.classList.add('hidden');
            errorArea.classList.add('hidden');
            document.getElementById('email-error').classList.add('hidden');

            // Validation
            if (!email || !email.includes('@')) {
                document.getElementById('email-error').classList.remove('hidden');
                return;
            }

            // Loading State
            btn.disabled = true;
            btn.classList.add('opacity-75', 'cursor-not-allowed');
            btnText.textContent = "Searching...";
            btnLoader.classList.remove('hidden');

            try {
                const response = await fetch(WORKER_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ action: 'retrieve', email: email })
                });

                const data = await response.json();

                if (data.success && data.license_key) {
                    // Success - display license key
                    document.getElementById('license-key').textContent = data.license_key;
                    document.getElementById('license-status').textContent = data.status || 'Active';

                    // Setup Deep Link with license key
                    document.getElementById('activate-link').href = `reso://activate?key=${encodeURIComponent(data.license_key)}`;

                    resultArea.classList.remove('hidden');
                } else {
                    throw new Error(data.error || 'No license found for this email.');
                }

            } catch (err) {
                console.error(err);
                errorMsg.textContent = err.message || "Unable to connect to server.";
                errorArea.classList.remove('hidden');
            } finally {
                // Restore Button
                btn.disabled = false;
                btn.classList.remove('opacity-75', 'cursor-not-allowed');
                btnText.textContent = "Find License";
                btnLoader.classList.add('hidden');
            }
        }

        function copyCode() {
            const code = document.getElementById('license-key').textContent;
            navigator.clipboard.writeText(code);
            const btn = event.target;
            const originalText = btn.textContent;
            btn.textContent = 'Copied!';
            setTimeout(() => btn.textContent = originalText, 2000);
        }

        // Theme toggle functionality
        function initTheme() {
            const savedTheme = localStorage.getItem('theme');
            const prefersDark = savedTheme === 'dark';

            if (prefersDark) {
                document.documentElement.classList.add('dark');
            }
        }

        function toggleTheme() {
            const isDark = document.documentElement.classList.toggle('dark');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
        }

        // Initialize theme on load
        initTheme();
    </script>
</body>
</html>
